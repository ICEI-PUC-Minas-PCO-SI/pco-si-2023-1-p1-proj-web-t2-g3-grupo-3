<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link rel="stylesheet" href="perfil-usuario.css" />
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <header> <!-- inicio-Header -->
        <div id="container-header">
            <div id="vazio"></div>
            <div id="div-logo">
                <img id="header-logo" src="./img/logo.png" alt="" width="100px">
            </div>
            <div id="header-perfil"></div>
        </div>
        <div id="barra-navegacao">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Sobre-Nós</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Perfil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#copyright">Sair</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header> <!-- Header -->


    <main> <!-- inicio-Main -->
                <div id="container-cliente">
                    <div class="foto-perfil-cliente">
                        <img class="img-perfil-cliente" src="./img/perfil2.jpeg" alt="">
                    </div>
                    <div class="informacoes-cliente">
                        <input type="text" name="nome" id="nome-cliente" placeholder="Seu nome:">
                        <input type="email" name="email" id="email-cliente" placeholder="Seu email:">
                        <input type="tel" name="telefone" id="telefone-cliente" placeholder="Seu telefone:"
                            maxlength="11" pattern="[0-9]{1,9}">
                        <button type="submit">Editar Perfil</button>
                    </div>
                </div>

                <div id="preferencia-cliente">
                    <div class="caixa-preferencia">
                        <div class="tipo-de-cabelo">
                            <p>Tipo de cabelo</p>
                            <input type="radio" id="liso" name="cabelo" value="liso">
                            <label for="liso">liso</label><br>
                            <input type="radio" id="crespo" name="cabelo" value="crespo">
                            <label for="crespo">crespo</label><br>
                            <input type="radio" id="cacheado" name="cabelo" value="cacheado">
                            <label for="cacheado">cacheado</label><br><br>
                        </div>
                        <div class="idade">
                            <p>Idade</p>
                            <input type="radio" id="id1" name="idade" value="0-10">
                            <label for="id1">0 - 10</label><br>
                            <input type="radio" id="id2" name="idade" value="10-18">
                            <label for="id2">10 - 18</label><br>
                            <input type="radio" id="id3" name="idade" value="18">
                            <label for="id3">+18</label><br><br>
                        </div>
                        <div id="barb-fav">
                            <p>Barbearias Favoritas</p>
                            <ul>
                                <a href=""><li class="bf">Barbearia 1</li></a>
                                <a href=""><li>Barbearia 2</li></a>
                                <a href=""><li>Barbearia 3</li></a>
                                
                            </ul>
                        </div>
                        <!-- <input type="submit" value="Salvar"> -->
                    </div>
                </div>
    </main> <!-- Main -->


    <footer> <!-- inicio-Footer -->

        <div id="copyright">
            <span>© Copyright Barber Point 2023 - Todos os direitos reservados</span>
        </div>
    </footer> <!-- Footer -->

    <!--Arquivo JS-->
    <script src="arquivo.js"></script>
    <!-- Arquivo bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
