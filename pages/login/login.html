<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="img/logo.png">

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Barber Point - Login</title>
</head>
<body>
    <section>
        <div class="login_box">
            <div id="logo_login">
                <img src="img/logo.png" alt="Barber_Point">
            </div> 

            <div class="dados_login">
                <input type="email" name="" id="email_login" placeholder="Insira seu e-mail.">
                <input type="password" name="" id="password_login" placeholder="Insira sua senha.">
            </div>

            <div id="check_credencial">
                <input type="checkbox" name="" id="">Salvar minhas credenciais
            </div>

            <div id="options_login">
                <button>
                    Login
                </button>

                <button>
                    Registrar
                </button>
            </div>
        </div>
    </section>




</body>
</html>
